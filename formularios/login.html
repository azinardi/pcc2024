<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/login.css">
    <title>Dory</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./img/logositelogo-removebg-preview.png" alt="Logo da Loja" width="400px" height="400px">
            </a>
        </div>

    </header>    

    <div id="checkout-container">
        <h2>Login</h2>
    
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="password">Senha:</label>
            <div class="input">
            <input type="password" id="password" name="password" required><i class="bi bi-eye" id="icon" onclick="showHide()"></i>
            </div>

            <label for="confirmar_senha">Confirmar senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>
    
            <label for="tipo_user">Tipo de usuário:</label>
            <select id="tipo_user" name="tipo_user" required>
                <option value="" disabled selected>Selecione o tipo de usuário</option>
                <option value="User">Usuário</option>
                <option value="Adm">Administrador</option>
            </select>
    
    
            <button type="submit">Entrar</button>
            <div class="register">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui.</a></p>
            </div>
        </form>
    </div>
    
    

    <footer>
        <ul class="links">
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </footer>

    <script>
        const password = document.getElementById('password');
        const icon = document.getElementById('icon');
        function showHide(){
            if(password.type === 'password'){
                password.setAttribute('type', 'text');
                icon.classList.replace('bi-eye', 'bi-eye-slash')
            }
            else{
                password.setAttribute('type', 'password');
                icon.classList.replace('bi-eye-slash', 'bi-eye')
            }
        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
