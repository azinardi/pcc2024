<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/forms2.css">
    <title>Dory</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./img/logositelogo-removebg-preview.png" alt="Logo da Loja" width="400px" height="400px">
            </a>
        </div>

    </header>    

    <div class="titulo">
        <h1>Coleta de Dados do Reservatório de Peixes</h1>
    </div>
    <div id="checkout-container">
        <h2>Identificação do Reservatório</h2>
    
        <form>
            <label for="id_reservatorio">ID do Reservatório:</label>
            <input type="number" id="id_reservatorio" name="id_reservatorio" required>
    
            <label for="nome_reservatorio">Nome do Reservatório:</label>
            <input type="text" id="nome_reservatorio" name="nome_reservatorio" required>

            <label for="localizacao_reservatorio">Localização:</label>
            <input type="text" id="localizacao_reservatorio" name="localizacao_reservatorio" required>

            <label for="data_coleta">Data da Coleta:</label>
            <input type="date" id="data_coleta" name="data_coleta" required>
        </form>
        <h2>População de Peixes</h2>
        <form>
            
            <label for="especie_peixe">Espécie de Peixe:</label>
            <input type="text" id="especie_peixe" name="especie_peixe" required>

            <label for="quantidade_peixes">Quantidade de Peixes:</label>
            <input type="number" id="quantidade_peixes" name="quantidade_peixes" required>

            <label for="tamanho_peixes">Tamanho Médio dos Peixes(cm):</label>
            <input type="number" id="tamanho_peixes" name="tamanho_peixes" required>
            

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    

    <footer>
        <ul class="links">
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
