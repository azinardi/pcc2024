<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/forms2.css">
    <title>Dory</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="./img/logositelogo-removebg-preview.png" alt="Logo da Loja" width="400px" height="400px">
            </a>
        </div>

    </header>    

    <div id="checkout-container">
        <h2>Formulário do Reservatório</h2>
    
        <form>
            <label for="id_reservatorio">ID do Reservatório:</label>
            <input type="number" id="id_reservatorio" name="id_reservatorio" required>
    
            <label for="nome_reservatorio">Nome do Reservatório:</label>
            <input type="text" id="nome_reservatorio" name="nome_reservatorio" required>

            <table id="leituras">
                <thead>
                    <tr>
                        <th>Leitura 1 (abs)</th>
                        <th>Leitura 2 (abs)</th>
                        <th>Leitura 3 (abs)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="decimal" name="leitura1_1" required></td>
                        <td><input type="decimal" name="leitura1_2" required></td>
                        <td><input type="decimal" name="leitura1_3" required></td>
                    </tr>
                </tbody>
            </table>

            <button type="submit">Enviar</button>
        </form>
    </div>
    
    

    <footer>
        <ul class="links">
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
